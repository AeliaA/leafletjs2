<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Leaflet</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="OSMBuildings-Leaflet.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<style>
#map { height: 500px; }
</style>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>
		<script>
		

		//Layer Groups and Layer Controls 
		//(view-source:http://leafletjs.com/examples/layers-control-example.html)

		var hamilton = L.marker([-37.78, 175.28]).bindPopup('This is Hamilton, CO.'),
	    raglan    = L.marker([-37.80, 174.87]).bindPopup('This is Raglan, CO.'),
	    pukekohe    = L.marker([-37.20, 174.90]).bindPopup('This is Pukekohe, CO.'),
	    hunua    = L.marker([-37.07, 175.07]).bindPopup('This is Hunua, CO.');

		var mapboxAttribution = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			mapboxUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ';

		var cities = L.layerGroup([hamilton, raglan, pukekohe, hunua]);

		var grayscale = L.tileLayer(mapboxUrl, {id: 'mapbox.light', attribution: mapboxAttribution}),
	    streets   = L.tileLayer(mapboxUrl, {id: 'mapbox.streets', attribution: mapboxAttribution});

		var map = L.map('map', {
		    center: [-37.7876214, 175.2813186],
		    zoom: 10,
		    layers: [grayscale, cities]
		});

		var baseMaps = {
	    "Grayscale": grayscale,
	    "Streets": streets
		};

		var overlayMaps = {
		    "Cities": cities
		};
	
		L.control.layers(baseMaps, overlayMaps).addTo(map);
		
		</script>
	
</body>
</html>
